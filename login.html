<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="deskripsi" content="E-Commerce sportswear Valkyrie">
    <meta name="keywords" content="sports, outfit, sportswear">
    <meta name="author" contents="Kelompok 12 Sistem Informasi 2021">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Log In Valkyrie</title>
    <link rel="stylesheet" href="style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="form-box">  
            <div class="form-value">
                <form action="">
                    <img src="/images/logovalkyrieputih.png" alt="Logo" id="logomasuk">
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Ingat Saya <a href="#">Lupa Password</a></label>
                    </div>
                    <button id="buttonmasuk">Masuk</button>
                    <div class="daftar">
                        <p>Tidak punya akun?<a href="#">Daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
