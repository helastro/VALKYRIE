<!DOCTYPE html>
<html lang="ind">
  <head>
    <meta charset="UTF-8" />
    <meta name="deskripsi" content="E-Commerce sportswear Valkyrie" />
    <meta name="keywords" content="sports, outfit, sportswear" />
    <meta name="author" contents="Kelompok 12 Sistem Informasi 2021" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <link rel="icon" href="/images/logovalkyrieputih.png" />
    <link rel="stylesheet" href="/main/masuk.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
  </head>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="masuk()">Masuk</button>
          <button type="button" class="toggle-btn" onclick="daftar()">Daftar</button>
        </div>
        <div class="social-icons">
          <img src="/images/facebook.png" alt="" />
          <img src="/images/google.png" alt="" />
        </div>
        <form id="masuk" class="input-group">
          <input type="email" class="input-field" placeholder="Email" required />
          <input type="password" class="input-field" placeholder="Password" required />
          <input type="checkbox" class="check-box" /><span>Ingat saya</span>
          <button type="submit" class="submit-btn">Masuk</button>
        </form>
        <form id="daftar" class="input-group">
          <input type="email" class="input-field" placeholder="Email" required />
          <input type="password" class="input-field" placeholder="Password" required />
          <input type="checkbox" class="check-box" /><span
            >Saya setuju dengan <a href="/footer/term-of-use.html">Syarat dan Ketentuan, dan <a href="/footer/privacy-policy.html"> Catatan Privasi</a></a></span
          >
          <button type="submit" class="submit-btn">Daftar</button>
        </form>
      </div>
    </div>
    <script src="/main/masuk.js"></script>
  </body>
</html>
